name: Quality Gate

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # CRITICAL LAYER - Required checks (blocking)
  # These must pass before PR can be merged
  # ============================================================================

  # Frontend Critical Jobs
  frontend-type-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript check
        working-directory: frontend
        run: npm run type-check

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-type-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build-only

  frontend-critical-tests:
    name: Frontend Critical Tests (P0)
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run P0 critical tests
        working-directory: frontend
        run: |
          npm run test -- --run --isolate \
            src/__tests__/App.spec.ts \
            src/__tests__/views/ChatTerminal.spec.ts \
            src/__tests__/auth/login.spec.ts

  # Backend Critical Jobs
  backend-critical-tests:
    name: Backend Critical Tests (P0)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            backend/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --group dev

      - name: Run P0 critical tests
        working-directory: backend
        run: |
          uv run pytest -q \
            tests/test_auth.py \
            tests/test_chat_citation.py \
            tests/test_chat_scoped.py \
            tests/test_workflow_api.py \
            tests/test_knowledge_dimension_mismatch.py

  # ============================================================================
  # FULL LAYER - Non-blocking checks (informational only)
  # These provide full coverage but don't block merge
  # ============================================================================

  frontend-full-tests:
    name: Frontend Full Tests (All)
    runs-on: ubuntu-latest
    needs: frontend-critical-tests
    continue-on-error: true  # Non-blocking
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run all tests
        working-directory: frontend
        run: npm run test -- --run --isolate

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-full-test-results
          path: frontend/test-results/
          retention-days: 7

  backend-full-tests:
    name: Backend Full Tests (All)
    runs-on: ubuntu-latest
    needs: backend-critical-tests
    continue-on-error: true  # Non-blocking
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            backend/.venv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --group dev

      - name: Run all tests
        working-directory: backend
        run: uv run pytest -q

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-full-test-results
          path: backend/test-results/
          retention-days: 7

  # ============================================================================
  # E2E LAYER - Non-blocking integration tests
  # Playwright-based end-to-end tests (informational only)
  # ============================================================================

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-critical-tests]
    continue-on-error: true  # Non-blocking for Week 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        working-directory: backend
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          uv sync --group dev
          cp .env.example .env
          # Use dummy API keys for E2E tests
          echo "DEEPSEEK_API_KEY=dummy" >> .env
          echo "SILICONFLOW_API_KEY=dummy" >> .env
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-all-errors http://localhost:8000/health || exit 1
        env:
          DEEPSEEK_API_KEY: dummy
          SILICONFLOW_API_KEY: dummy

      - name: Build and serve frontend
        run: |
          cd frontend
          npm run build
          npx vite preview --port 5173 &
          echo $! > /tmp/vite-preview.pid
          curl --retry 10 --retry-delay 2 --retry-all-errors http://localhost:5173 || exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Cleanup frontend server
        if: always()
        run: kill "$(cat /tmp/vite-preview.pid)" 2>/dev/null || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ============================================================================
  # SUMMARY JOB - Provides unified status check
  # ============================================================================

  quality-gate-summary:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs:
      - frontend-type-check
      - frontend-build
      - frontend-critical-tests
      - backend-critical-tests
      - frontend-full-tests
      - backend-full-tests
      - e2e-tests
    if: always()
    steps:
      - name: Critical checks status
        run: |
          echo "=== CRITICAL LAYER (Required) ==="
          echo "frontend-type-check: ${{ needs.frontend-type-check.result }}"
          echo "frontend-build: ${{ needs.frontend-build.result }}"
          echo "frontend-critical-tests: ${{ needs.frontend-critical-tests.result }}"
          echo "backend-critical-tests: ${{ needs.backend-critical-tests.result }}"
          echo ""
          echo "=== FULL LAYER (Informational) ==="
          echo "frontend-full-tests: ${{ needs.frontend-full-tests.result }}"
          echo "backend-full-tests: ${{ needs.backend-full-tests.result }}"
          echo ""
          echo "=== E2E LAYER (Informational) ==="
          echo "e2e-tests: ${{ needs.e2e-tests.result }}"
          echo ""
          echo "=== QUALITY GATE DECISION ==="
          if [ "${{ needs.frontend-type-check.result }}" == "success" ] && \
             [ "${{ needs.frontend-build.result }}" == "success" ] && \
             [ "${{ needs.frontend-critical-tests.result }}" == "success" ] && \
             [ "${{ needs.backend-critical-tests.result }}" == "success" ]; then
            echo "PASS - All critical checks passed"
            exit 0
          else
            echo "FAIL - One or more critical checks failed"
            exit 1
          fi
